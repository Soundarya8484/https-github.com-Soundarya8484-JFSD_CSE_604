<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 300px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product-title {
      font-size: 1.5rem;
      margin: 15px 0 5px;
    }

    .product-price {
      font-size: 1.2rem;
      color: #27ae60;
      margin-bottom: 15px;
    }

    .add-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image">
    <h2 class="product-title">Cool Headphones</h2>
    <p class="product-price">$99.99</p>
    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    function addToCart() {
      alert("Product added to cart!");
    }
  </script>

</body>
</html>
